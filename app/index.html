<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ФрешОк</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>

  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__top-inner">
          <ul class="header__service">
            <li class="header__item">
              <a class="header__link header__link--delivery animation-inline"
                href="#">
                Адрес и время доставки
              </a>
            </li>
            <li class="header__item">
              <a class="header__link header__link--hotline animation-inline"
                href="tel:+7907288365">
                Горячая линия 24/7
              </a>
            </li>
          </ul>

          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link animation-inline" href="#">Доставка</a>
              </li>
              <li class="nav__item">
                <a class="nav__link animation-inline" href="#">О нас</a>
              </li>
              <li class="nav__item">
                <a class="nav__link animation-inline" href="#">Новости</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <div class="header__bottom">
      <div class="container">
        <div class="header__bottom-inner">
          <a class="header__logo logo animation-btn" href="index.html">
            <img class="logo__img" src="images/logo.png" alt="Логотип"
              width="200" height="60">
          </a>

          <div class="header__dropdown dropdown">
            <button class="dropdown__btn" type="button">
              Каталог продуктов
            </button>
            <ul class="dropdown__list">
              <li class="dropdown__item">
                <a class="dropdown__link" href="#">Овощи и фрукты</a>
              </li>
              <li class="dropdown__item">
                <a class="dropdown__link" href="#">Бакалея</a>
              </li>
              <li class="dropdown__item">
                <a class="dropdown__link" href="#">Молочные продукты</a>
              </li>
              <li class="dropdown__item">
                <a class="dropdown__link" href="#">Хлеб</a>
              </li>
              <li class="dropdown__item">
                <a class="dropdown__link" href="#">Мясо</a>
              </li>
              <li class="dropdown__item">
                <a class="dropdown__link" href="#">Колбаса</a>
              </li>
              <li class="dropdown__item">
                <a class="dropdown__link" href="#">Рыба</a>
              </li>
              <li class="dropdown__item">
                <a class="dropdown__link" href="#">Алкоголь</a>
              </li>
              <li class="dropdown__item">
                <a class="dropdown__link" href="#">Напитки</a>
              </li>
              <li class="dropdown__item">
                <a class="dropdown__link" href="#">Торты</a>
              </li>
              <li class="dropdown__item">
                <a class="dropdown__link" href="#">Мясо</a>
              </li>
              <li class="dropdown__item">
                <a class="dropdown__link" href="#">Чай, кофе</a>
              </li>
            </ul>
          </div>

          <form class="header__form">
            <input class="header__search animation-field" type="search"
              name="search" aria-placeholder="Поле ввода поиска товара"
              placeholder="Найти в магазине ..." required>
            <button class="header__button animation-btn" type="submit">
              Поиск
            </button>
          </form>

          <ul class="icon">
            <li class="icon__item">
              <button class="icon__btn icon__btn--user animation-btn"
                type="button">
                <span class="sr-only">Личный кабинет</span>
              </button>
            </li>
            <li class="icon__item">
              <button class="icon__btn icon__btn--favorite animation-btn"
                type="button">
                <span class="sr-only">Любимые товары</span>
                <span class="icon__number icon__number--favorite">12</span>
              </button>
            </li>
            <li class="icon__item">
              <button class="icon__btn icon__btn--cart animation-btn"
                type="button">
                <span class="sr-only">Корзина</span>
                <span class="icon__number icon__number--cart">12</span>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <script src="js/main.min.js"></script>

</body>
</html>
