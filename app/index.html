<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ФрешОк</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>

  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__top-inner">
          <ul class="header__service">
            <li class="header__item">
              <a class="header__link header__link--delivery"
                href="#">Адрес и время доставки</a>
            </li>
            <li class="header__item">
              <a class="header__link header__link--hotline"
                href="tel:+7907288365">Горячая линия 24/7</a>
            </li>
          </ul>

          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="#">Доставка</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">О нас</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Новости</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <div class="header__bottom">
      <div class="container">
        <div class="header__bottom-inner">
          <a class="header__logo logo" href="index.html">
            <img class="logo__img" src="images/logo.png" alt="Логотип"
              width="200" height="60">
          </a>

          <div class="header__catalog catalog">
            <button class="catalog__btn" type="button">
              Каталог продуктов
            </button>
            <ul class="catalog__list">
              <li class="catalog__item">
                <a class="catalog__link" href="#">Овощи и фрукты</a>
              </li>
              <li class="catalog__item">
                <a class="catalog__link" href="#">Бакалея</a>
              </li>
              <li class="catalog__item">
                <a class="catalog__link" href="#">Молочные продукты</a>
              </li>
              <li class="catalog__item">
                <a class="catalog__link" href="#">Хлеб</a>
              </li>
              <li class="catalog__item">
                <a class="catalog__link" href="#">Мясо</a>
              </li>
              <li class="catalog__item">
                <a class="catalog__link" href="#">Колбаса</a>
              </li>
              <li class="catalog__item">
                <a class="catalog__link" href="#">Рыба</a>
              </li>
              <li class="catalog__item">
                <a class="catalog__link" href="#">Алкоголь</a>
              </li>
              <li class="catalog__item">
                <a class="catalog__link" href="#">Напитки</a>
              </li>
              <li class="catalog__item">
                <a class="catalog__link" href="#">Торты</a>
              </li>
              <li class="catalog__item">
                <a class="catalog__link" href="#">Мясо</a>
              </li>
              <li class="catalog__item">
                <a class="catalog__link" href="#">Чай, кофе</a>
              </li>
            </ul>
          </div>

          <form class="header__form">
            <input class="header__search" type="search" name="search"
              aria-placeholder="Поле ввода поиска товара"
              placeholder="Найти в магазине ...">
            <button class="header__button" type="submit">Поиск</button>
          </form>

          <button class="personal personal--user" type="button">
            <span class="sr-only">Личный кабинет</span>
          </button>
          <button class="personal personal--favorite" type="button">
            <span class="sr-only">Любимые товары</span>
            <span class="personal__number">12</span>
          </button>
          <button class="personal personal--cart" type="button">
            <span class="sr-only">Корзина</span>
            <span class="personal__number">12</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <script src="js/main.min.js"></script>

</body>
</html>
