<a class="news-card" href="@@href">
  <article class="news-card__article">
    <div class="news-card__top"
      style="background-image: url('images/news/@@image');">
      <time class="news-card__meta" datetime="@@year-@@month_num-@@date">
        <span class="news-card__month">@@month</span>
        <span class="news-card__date">@@date</span>
      </time>
    </div>

    <div class="news-card__title-box">
      <h3 class="news-card__title">
        @@title
      </h3>
    </div>
  </article>
</a>
