<article class="hero-banner"
  style="background-image: url('images/banner/@@img');">
  <div class="hero-banner__inner">
    <div class="hero-banner__content">
      <h3 class="hero-banner__title">
        @@title
        <span class="hero-banner__accent">@@accent</span>
      </h3>
      <div class="hero-banner__text">
        <p>
          @@text
        </p>
      </div>
    </div>
    <a class="button" href="@@href">Купить сейчас</a>
  </div>
</article>
