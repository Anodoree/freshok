<article class="@@class banner @@mod"
  style="background-image: url('images/banner/@@img');">
  <div class="banner__inner">
    <h3 class="banner__title">
      @@title
    </h3>
    <div class="banner__text">
      <p>
        @@text
      </p>
    </div>
    <a class="banner__link" href="@@href">
      <span class="banner__link-inner">Перейти к покупкам</span>
    </a>
  </div>
</article>
