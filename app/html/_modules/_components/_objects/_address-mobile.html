<address class="@@class address-mobile">
  <ul class="address-mobile__list">
    <li class="address-mobile__item">
      <svg>
        <use xlink:href="images/sprite.svg#hotline"></use>
      </svg>
      <a class="address-mobile__link" href="tel:@@tel">@@teltext</a>
    </li>
    <li class="address-mobile__item">
      <svg>
        <use xlink:href="images/sprite.svg#point"></use>
      </svg>
      <span class="address-mobile__text">Санкт-Петербург, Ул. Ленина, 1</span>
    </li>
  </ul>
</address>
