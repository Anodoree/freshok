<div class="filter-price filter-list filter-list--active">
  <div class="filter-list__price-top">
    <div class="filter-list__field-wrap">
      <span class="filter-list__text">от</span>
      <input class="filter-list__field filter-list__field--from"
        type="text" value="100" required>
      <span class="filter-list__text">₽</span>
    </div>
    <div class="filter-list__field-wrap">
      <span class="filter-list__text">до</span>
      <input class="filter-list__field filter-list__field--to"
        type="text" value="1000" required>
      <span class="filter-list__text">₽</span>
    </div>
  </div>
  <input class="filter-list__range" type="text" name="price-range" value=""
    data-type="double"
    data-min="0"
    data-max="1100"
    data-from="100"
    data-to="1000"
    data-hide-min-max="true"
    data-hide-from-to="true">
</div>
